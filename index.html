<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>dh-arquitetura</title>
</head>
<body>
  
  <div class="content">
      <main>
        <article class="banner-box">
          <img class="imagem-banner" src="./assets/img/banner.svg" alt="" class="img-banner">
        </article>
        <div class="titulo-box">
          <h1 class="titulo-principal">Ambientes <span>únicos</span> para você!</h1>
        </div>
        <article class="texto-box">
          <div class="paragrafo-1">
            <p class="paragrafo">Nós criamos ambientes exclusivos e únicos, com muito bom gosto e profissionalismo, investimos tempo e <span>dedicação no seu projeto</span>.</p>
          </div>
          
          <p class="paragrafo">Tenha <span>ambientes limpos</span> e bem decorados, transmitindo <strong>elegância</strong> e <strong>finesse</strong> para todo aquele que estiver ali.</p>
        </article>
      </main>
      <footer>
        <section class="footer-box">
          <ul>
            <li><a href="https://www.instagram.com">Instagram</a></li>
            <li><a href="">Fale conosco</a></li>
          </ul>
        </section>
        
      </footer>
    </div>   
</body>
</html>
